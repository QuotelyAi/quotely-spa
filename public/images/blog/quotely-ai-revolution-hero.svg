<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="savingsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#costGradient)"/>
  
  <!-- Subtle pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Cost comparison visualization -->
  
  <!-- Traditional staffing cost (left bar) -->
  <g>
    <!-- Bar -->
    <rect x="250" y="200" width="180" height="300" fill="#dc2626" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Dollar signs floating up -->
    <text x="340" y="180" fill="#fca5a5" font-family="Arial, sans-serif" font-size="24" opacity="0.6">$</text>
    <text x="310" y="150" fill="#fca5a5" font-family="Arial, sans-serif" font-size="20" opacity="0.5">$</text>
    <text x="370" y="160" fill="#fca5a5" font-family="Arial, sans-serif" font-size="22" opacity="0.4">$</text>
    
    <!-- Cost label -->
    <text x="340" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">$15+</text>
    <text x="340" y="410" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="20">/hour</text>
    
    <!-- Label -->
    <text x="340" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="500">Traditional Staff</text>
    
    <!-- Human icons -->
    <g transform="translate(290, 430)">
      <circle cx="15" cy="15" r="8" fill="#fca5a5" opacity="0.7"/>
      <rect x="7" y="25" width="16" height="20" rx="2" fill="#fca5a5" opacity="0.7"/>
    </g>
    <g transform="translate(330, 430)">
      <circle cx="15" cy="15" r="8" fill="#fca5a5" opacity="0.7"/>
      <rect x="7" y="25" width="16" height="20" rx="2" fill="#fca5a5" opacity="0.7"/>
    </g>
    <g transform="translate(370, 430)">
      <circle cx="15" cy="15" r="8" fill="#fca5a5" opacity="0.7"/>
      <rect x="7" y="25" width="16" height="20" rx="2" fill="#fca5a5" opacity="0.7"/>
    </g>
  </g>
  
  <!-- VS indicator -->
  <circle cx="600" cy="350" r="40" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <text x="600" y="360" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="28" font-weight="bold">VS</text>
  
  <!-- Quotely AI cost (right bar) -->
  <g>
    <!-- Bar (much shorter) -->
    <rect x="770" y="420" width="180" height="80" fill="url(#savingsGradient)" filter="url(#shadow)"/>
    
    <!-- Sparkles around the bar -->
    <text x="750" y="410" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20">✨</text>
    <text x="950" y="440" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18">✨</text>
    <text x="920" y="390" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16">✨</text>
    
    <!-- Cost label -->
    <text x="860" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">$1.37</text>
    <text x="860" y="410" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="20">/hour</text>
    
    <!-- Label -->
    <text x="860" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="500">Quotely AI</text>
    
    <!-- AI brain icon -->
    <g transform="translate(830, 430)">
      <circle cx="30" cy="25" r="20" fill="none" stroke="#86efac" stroke-width="2"/>
      <circle cx="25" cy="20" r="3" fill="#86efac"/>
      <circle cx="35" cy="20" r="3" fill="#86efac"/>
      <circle cx="25" cy="30" r="3" fill="#86efac"/>
      <circle cx="35" cy="30" r="3" fill="#86efac"/>
      <line x1="25" y1="20" x2="35" y2="30" stroke="#86efac" stroke-width="1.5"/>
      <line x1="35" y1="20" x2="25" y2="30" stroke="#86efac" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="46" font-weight="bold">The Cost Revolution</text>
  <text x="600" y="140" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="24">91% Cost Reduction with AI</text>
  
  <!-- Savings indicator -->
  <g transform="translate(980, 200)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="#fbbf24" filter="url(#shadow)"/>
    <text x="90" y="40" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="22" font-weight="bold">SAVE 91%</text>
  </g>
  
  <!-- 24/7 badge -->
  <g transform="translate(50, 450)">
    <circle cx="60" cy="60" r="50" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <text x="60" y="55" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="24" font-weight="bold">24/7</text>
    <text x="60" y="75" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14">Available</text>
  </g>
</svg>